<!DOCTYPE html>
<html>
    <head>
        <title>WEATHER</title>
         <script src="https://cdn.tailwindcss.com"></script>

    </head>
  


<body class="bg-gray-100 flex flex-col items-center min-h-screen py-10">

  <!-- Weather Form Block -->
  <form class="weatherform bg-green-200 flex flex-col items-center justify-center space-y-4 p-6 rounded-xl shadow-md w-80">
    <input
      type="text"
      placeholder="Enter city"
      class=" input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"
    />
    <button
      class="submit bg-yellow-300 hover:bg-yellow-400 text-black font-semibold px-4 py-2 rounded-md w-full"
    >
      Fetch Weather
    </button>
  </form>

  <br><br>

  <!-- Weather Card Block -->
  <div class="card bg-blue-500 text-white flex flex-col items-center space-y-4 p-6 rounded-xl shadow-md w-80 hidden">
    <p class="city text-xl font-bold">Miami</p>
    <p class="humidity">Humidity: 95%</p>
    <p class="desc">Clear Skies</p>
    <p class="temp text-2xl">50Â°C</p>
    <p class="error text-red-300">Please enter a city</p>
  </div>

</body>


    <script src="weather.js"></script>
   
    
  
</html>
